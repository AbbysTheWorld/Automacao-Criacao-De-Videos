{% extends 'base.html' %}

{% block titulo %}
    Sucesso
{% endblock %}

{% block content %}
    {% if resposta %}
    <div class="w-screen h-screen flex justify-center items-center">
        <div class="bg-green-300 h-1/2 w-1/2 rounded-md flex flex-col items-center  shadow-xl">
            <h1 class="p-2 bg-gray-600 font-bold text-red-600 m-1 rounded-md">{{resposta}}</h1>
            <h1 class="text-green-900 w-10/12 bg-green-400 border-teal-950 border-2 p-2 text-center mb-10 shadow-xl rounded-md mt-2 font-bold text-2xl">Processo Realizado Com Sucesso</h1>
            <div class="mt-2 gap-28 flex">
                <a href="https://studio.youtube.com/channel/" target="_blank">
                    <button class="bg-red-400 text-red-900 shadow-xl p-2 rounded-md font-bold hover:opacity-55">Deseja Ir Pro YouTube</button>
                </a>
                <a href="https://www.tiktok.com/creator-center/upload?from=upload">
                    <button class="bg-purple-400 text-purple-900 shadow-xl p-2 rounded-md font-bold hover:opacity-55">Deseja Ir Pro TikTok?</button>
                </a>
            </div>
            <div class="w-11/12 mt-5 h-full m-1 flex flex-col items-center justify-end">
                <a href="/" class="bg-slate-600 shadow-xl text-center p-2 rounded-md w-1/3 font-bold hover:opacity-55">
                    <button>Voltar</button>
                </a>
            </div>
        </div>
    </div>
    {% endif %}
{% endblock %}
