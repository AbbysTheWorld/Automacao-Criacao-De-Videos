{% extends 'base.html' %}

{% block titulo %}
    HomePage
{% endblock %}

{% block content %}
<main class="w-full h-screen flex flex-col items-center">
        <section class="w-full bg-white flex justify-center p-2">
            <h1 class="font-bold text-purple-600 text-2xl">Automação Youtube e Tiktok</h1>           
        </section>

        <section class="flex justify-center items-center w-3/4 h-full">
            <div class="bg-purple-900 shadow-2xl w-full xl:w-3/5 flex flex-col items-center justify-center p-2 rounded-md text-center gap-1">
                <h1 class="font-bold text-2xl">Digite algum tema ou alguma ideia criativa</h1>
                <form action="" method="get" class="w-full gap-y-5 mt-3 flex flex-col items-center">
                    <input class="text-black placeholder:text-black w-3/4 py-1 rounded-sm" type="text" name="script" id="script" placeholder="...">
                    <div class="my-5 flex flex-col justify-center items-center bg-white font-bold shadow-lg p-2 rounded-md">
                        <p class="text-purple-800">Escolha em qual plataforma você deseja fazer upload do vídeo gerado!</p>
                        
                        <div class="flex justify-center items-center">
                            <label for="youtube" class="group my-2 text-red-600 text-2xl bg-gray-300 py-1 px-2 rounded-md  flex items-center hover:cursor-pointer hover:opacity-60">
                                <ion-icon class="text-red-600 text-2xl mr-2" name="logo-youtube"></ion-icon>
                                    Youtube
                                    <span class="hidden group-has-[input:checked]:block">
                                        <ion-icon name="checkmark-circle-outline" class="ml-2 mt-2 w-7 h-7"></ion-icon>
                                    </span>
                                    <input type="checkbox" class="hidden youtube peer" id="youtube" name="youtube">
                            </label>
                        </div>

                        <div class="flex justify-center items-center">
                            <label class="group my-2 ml-2 text-purple-600 text-2xl bg-gray-300 py-1 px-2 rounded-md flex items-center hover:cursor-pointer hover:opacity-60" for="tiktok">
                                <ion-icon class="text-2xl mr-2 text-purple-400" name="logo-tiktok"></ion-icon>
                                    TikTok
                                    <span class="hidden  group-has-[input:checked]:block">
                                        <ion-icon name="checkmark-circle-outline" class="ml-2 mt-2 w-7 h-7"></ion-icon>
                                    </span>
                                    <input type="checkbox" class="hidden" id="tiktok" name="tiktok">      
                            </label>
                    </div>
                    <button class="bg-red-950 w-1/4 p-2 mt-5 rounded-md duration-100 hover:opacity-55" type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>

{% endblock %}
